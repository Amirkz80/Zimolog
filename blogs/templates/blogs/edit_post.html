{% extends "blogs/base.html" %}

{% load bootstrap5 %}


{% block page_header %}
  <style>
    h1,form{
    color: green;
    font-family: Gerogia;
  }
  </style>

  <h1>Edit Post<h1>
{% endblock page_header%}

{% block content %}
  <form class="form "action="{% url 'blogs:edit_post' post.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-info "name="submit">Save changes</button>
    {% endbuttons %}
  
  </form>
{% endblock content %}
