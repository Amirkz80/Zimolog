{% extends "blogs/base.html" %}

{% load bootstrap5 %}


{% block page_header %}
  
  <h1 class="text-success">Add a new comment.<h1>
{% endblock page_header %}


{% block content %}

  <form class="form" action="{% url 'blogs:add_comment' post.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button class="btn btn-success" name="submit">Add post</button> 
    {% endbuttons %}
  </form> 

  
{% endblock content %}
