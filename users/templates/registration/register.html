{% extends "blogs/base.html" %}

{% load bootstrap5 %}


{% block page_header %}
  <style>
      h1,form{
      color: green;
      font-family: Gerogia;
    }
  </style>
    
  <h1>Sign up<h1>
{% endblock page_header %}


{% block content %}
  <form class="form" method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button class="btn btn-info" name="submit">Register</button>
    {% endbuttons %}

  </form>

{% endblock content %}
